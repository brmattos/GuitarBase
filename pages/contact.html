<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GuitarBase - Contact</title>
</head>
<body>
    <div class="header-box">
        <div class="header-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="nav-link features">
                        <a>Features
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li><a href="fretboard.html">Fretboard</a></li>
                            <li><a id="library" href="library.html">Library</a></li>
                            <li><a href="tools.html">Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="sign-in">SIGN IN</button>
        <img src="../images/logo.png" class="logo-img" alt="logo">
    </div>

    <div class="contact">
        <h1 class="title">Contact Me</h1>
        <p class="subtitle">Get in Touch</p>
        <div class="container-outside">
            <div class="contact-container">
                <i class="fa fa-linkedin-square" style="font-size:48px; color: rgb(88, 61, 41);"></i>
                <p><a class="link" href="https://www.linkedin.com/in/brooke-mattos/">LinkedIn</a></p>
            </div>
            <div class="contact-container">
                <i class="fa fa-envelope" style="font-size:48px; color: rgb(88, 61, 41);"></i>
                <p><a class="link" href="mailto:brmattosbus@gmail.com">brmattosbus@gmail.com</a></p>
            </div>
            <div class="contact-container">
                <i class="fa fa-github" style="font-size:53px; color: rgb(88, 61, 41);"></i>
                <p><a class="link" href="https://github.com/brmattos">Github</a></p>
            </div>
        </div>
    </div>
    <img src="../images/profile.png" class="profile-img" alt="profile">

    <script src="../backend/auth.js" type="module"></script>
</body>
<script type="module">
    import { userSignIn } from "../backend/auth.js";
    const signBtn = document.querySelector(".sign-in");
    const libraryDropLink = document.getElementById("library");
    libraryDropLink.addEventListener("click", function(event) {
        if (signBtn.innerHTML != "SIGN OUT") {
            // prompt with popup, don't allow into page until signed in
            event.preventDefault();
            userSignIn();
        }
    });
</script>
</html>
