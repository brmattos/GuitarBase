<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/tools.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GuitarBase - Tools</title>
</head>
<body>
    <div class="header-box">
        <div class="header-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="nav-link features">
                        <a>Features
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li><a href="fretboard.html">Fretboard</a></li>
                            <li><a id="library" href="library.html">Library</a></li>
                            <li><a href="tools.html">Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="sign-in">SIGN IN</button>
        <img src="../images/logo.png" class="logo-img" alt="logo">
    </div>

    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo"> 140 </span>
                <span class="bpm"> BPM </span>
            </div>
            <div class="tempo-speed-text"> Steady </div>
            <div class="tempo-settings">
                <div class="tempo-adjust decrease"> - </div>
                <input type="range" class="tempo-slider" min="20" max="300" step="1">
                <div class="tempo-adjust increase"> + </div>
            </div>
            <div class="start-stop-btn"> START </div>
            <div class="measures">
                <div class="measure-adjust decrease"> - </div>
                <div class="measure-count"> 4 </div>
                <div class="measure-adjust increase"> + </div>
            </div>
            <span class="bpm-text"> Beats per Measure </span>
        </div>
    </div>

    <script src="../backend/tools.js" type="module"></script>
    <script src="../backend/auth.js" type="module"></script>
</body>
</html>
