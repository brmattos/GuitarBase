<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/library.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GuitarBase - Library</title>
</head>
<body>
    <div class="header-box">
        <div class="header-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-link features">
                        <a>Features
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li><a href="fretboard.html">Fretboard</a></li>
                            <li><a id="library" href="library.html">Library</a></li>
                            <li><a href="tools.html">Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="sign-in">SIGN IN</button>
        <img src="../images/logo.png" class="logo-img" alt="logo">
    </div>

    <div class="table">
        <div class="table-heading">
            <div class="heading-group">
                <h1 style="margin-left: 4rem;">Your Library</h1>
                <div class="input-group">
                    <input class="search" type="search" name="search" placeholder="Search ..." autocomplete="off">
                    <span class="material-symbols-outlined search">search</span>
                </div>
            </div>
        </div>
        <div class="table-body">
            <table>
                <thead>
                    <tr>
                        <th id=0 style="cursor: default">&#9733;</th>
                        <th id=1 class="h1"> Status <span class="material-symbols-outlined arrow">north</span></th>
                        <th id=2 class="h2"> Song Title <span class="material-symbols-outlined arrow">north</span></th>
                        <th id=3 class="h2"> Artist <span class="material-symbols-outlined arrow">north</span></th>
                        <th id=4 class="h3"> Tuning <span class="material-symbols-outlined arrow">north</span></th>
                        <th class="h4"> Tabs </th>
                        <th id="5"><span class="material-symbols-outlined edit" style="cursor: default">edit</span></th>
                        <th id=""><span class="material-symbols-outlined del" style="cursor: pointer">delete_forever</span></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="add-btn">ADD SONG</button>
    </div>

    <script src="../backend/library.js" type="module"></script>
    <script src="../backend/auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js" type="module"></script>
    <script type="module">
        import { userSignIn } from "../backend/auth.js";
        const signBtn = document.querySelector(".sign-in");
        const libraryDropLink = document.getElementById("library");
        libraryDropLink.addEventListener("click", function(event) {
            if (signBtn.innerHTML != "SIGN OUT") {
                // prompt with popup, don't allow into page until signed in
                event.preventDefault();
                userSignIn();
            }
        });
        signBtn.addEventListener("click", function() { 
            window.location.href = "../index.html";
        });

    </script>
</body>
</html>
