<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/fretboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GuitarBase - Fretboard</title>
    <link rel="icon" href="../images/icon.png">
</head>

<body>
    <div class="header-box">
        <div class="header-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="nav-link features">
                        <a>Features
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li><a href="fretboard.html">Fretboard</a></li>
                            <li><a href="library.html">Library</a></li>
                            <li><a href="tools.html">Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-link">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <img src="../images/logo.png" class="logo-img" alt="logo">
    </div>
    <div class="settings">
        <div class="setting-group">
            <!-- Accidental selector -->
            <div class="accidental-selector">
                <input type="radio" class="acc-selector" id="flats" name="accidentals" value="flats" checked>
                <label class="radio_label" for="flats">♭</label>
                <input type="radio" class="acc-selector" id="sharps" name="accidentals" value="sharps">
                <label class="radio_label" for="sharps">♯</label>
            </div>
            <h4 class="setting-title">accidentals</h4>
        </div>
        <div class="setting-group">
            <!-- Number fret selector -->
            <div class="fret-select">
                <div class="fret-container">
                    <button id="decrement" class="fret-button"> - </button>
                    <input type="number" id="fret-input" min= "5" max="22" value="12" readonly>
                    <button id="increment" class="fret-button"> + </button>
                </div>
            </div>
            <h4 class="setting-title">frets</h4>
        </div>
        <div class="line"></div>
        <div class="tuning-setting"></div>
        <div class="line"></div>
        <div class="setting-group">
            <button class="reset-button"> Reset </button>
        </div>
        <div class="setting-group">
            <button class="play-button"> Play </button>
        </div>
    </div>
    <div class="fretboard"></div>
    <div class="numbers"></div>

    <script src="../backend/fretboard.js"></script>
</body>
</html>
